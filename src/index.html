<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wordsearch Maker</title>
</head>
<body>
    <div id="wsconfig">
        <input type="range" name="wssize" id="wordsearchwidth" min="5" max="25"> 
        <input type="range" name="wssize" id="wordsearchheight" min="5" max="25"> 
        <input type="text" name="wsname" id="wordsearchtitle" placeholder="word search title">
        <button>Create New Word Search Puzzle</button>
    </div>
    <div id="wsmodify"><input type="text" placeholder="enter a word" id="wordinput"><button id="addword">Add new word/phrase!</button></div>
    <div id="gamecontainer"></div>
</body>
</html>
